<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>一次性插入</title>
</head>
<body>
    <div id="app">
        <div>{{msg}}</div>
        <!-- 一次性插入不再修改 -->
        <div v-once>{{msg}}</div>
    </div>
    <script src="./node_modules/vue/dist/vue.min.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: function() {
                return {
                    msg: 'hello vue'
                }
            },

        })
    
    </script>
</body>
</html>
