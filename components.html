<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue局部子组件</title>
</head>
<body>
    <div id="app">

    </div>
    <script src="./node_modules/vue/dist/vue.min.js"></script>
    <script>
        //定义一个全局组件
        Vue.component(('Vbutton'),{
            template:`
              <button>按钮</button>
            `
        })
        //定义一个局部组件
        var Header = {
            data: function() {
                return {

                }
            },
            template: `
                <div>我是头部组件</div>
            `,
            methods: {

            }
        }
        var Menu = {
            template: `
                <div>我是侧边菜单组件</div>
            
            `
        }
        var MainConetent = {
            template: `
                <div>
                    我是内容组件
                    <Vbutton />
                    <Vbutton />
                    <Vbutton />    
                </div>
            
            `
        }
        var App = {
            components: {
                Header,
                Menu,
                MainConetent
            },
            template: `
                <div>
                   <Header />
                   <div><Menu /></div>
                   <div><MainConetent /></div>
                </div>
            `
        }
        new Vue({
            el: '#app',
            data: function() {
                return {
                                    
                }
            },
            components: {
               App
            },
            template: `<App />`
        })
    
    </script>
</body>
</html>
