<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>路由</title>
</head>
<body>
    <div id="app"></div>
    <script src="./node_modules/vue/dist/vue.js"></script>
    <script src="./node_modules/vue-router/dist/vue-router.js"></script>
    <script>

        var Login= {
            template: `
                <div>我是登录页面</div>
            `
        }
        var Register= {
            template: `
                <div>我是注册页面</div>
            `
        } 
        //创建VueRouter实例对象
        var router= new VueRouter({
            routes: [
                {
                    path: '/login',
                    name: 'login', //路由重新命名
                    component: Login
                },
                {
                    path: '/register',
                    name: 'register',
                    component: Register
                },

            ]
        })
        //VueRouter: router-link, router-view
        var App = {
           template: `
              <div> 
                   <router-link :to='{name:"login"}'>登录页面</router-link>
                   <router-link :to='{name:"register"}'>注册页面</router-link>
                   <router-view></router-view> 
              </div>
              
           `
        }
        new Vue({
            el: '#app',
            components: {
                App
            },
            //交给vue实例对象
            router,
            template: `
                <div>
                   <App />
                </div>
            `
        })
    </script>
</body>
</html>
